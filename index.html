<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>11_TicTacToe</title>

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
    </head>

    <body>
        <div class="background-image"></div>
        <div class="container">
            <header class="main-header">
                <div class="banner">Project 11</div>
                <h1>TicTacToe</h1>
            </header>
            <section class="tictactoe">
                <div class="p1">
                    <h2>X</h2>
                    <div class="score X-score">0</div>
                </div>
                <div class="game">
                    <div class="grid">
                        <div class="square" id="tl"></div>
                        <div class="square" id="tm"></div>
                        <div class="square" id="tr"></div>
                        <div class="square" id="ml"></div>
                        <div class="square" id="mm"></div>
                        <div class="square" id="mr"></div>
                        <div class="square" id="bl"></div>
                        <div class="square" id="bm"></div>
                        <div class="square" id="br"></div>
                    </div>
                </div>
                <div class="p2">
                    <h2>O</h2>
                    <div class="score O-score">0</div>
                </div>
            </section>
            <div class="result"></div>
        </div>  <!-- /container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
